<div class="container-fluid">

  <!-- Model Driven Form -->
  <form name="form" (ngSubmit)="f.form.valid && addGenre()" #f="ngForm" novalidate>
    <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
      <label for="name">Genre Name</label> -->
    <input type="text" class="form-control" name="name" [(ngModel)]="genre.name" #name="ngModel" required />
    <!-- <div *ngIf="f.submitted && !name.valid" class="help-block">Genre Name is required</div>
    </div> -->

    <button>Add Genre</button>
  </form>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Genre</th>
        <th>Created Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genre of genres">
        <td> {{genre._id}} </td>
        <td> {{genre.name}} </td>
        <td> {{genre.create_date}} </td>
        <td>
          <button class="btn btn-danger" (click)="deleteGenre(genre._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
